<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Features</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style-8.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под ЗАГОЛОВОК -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как не стоять на месте</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<!-- Второй row под ВИДЕО и ФОРМУ -->
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/F1B9Fk_SgI0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
						</iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="ваше имя">
							<input type="text" class="form-control input-lg" placeholder="ваш email">
							<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<!-- Третий row Заголовок преимуществ -->
				<div class="col-lg-12">
					<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
				</div>
			</div>

			<div class="feature text-center">
				<div class="row">
					<!-- Четвертый row под ПРЕИМУЩЕСТВА -->
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/lesson-9/icon.png" alt="1 преимущество">
							<p>Преимущество 1</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/lesson-9/icon.png" alt="2 преимущество">
							<p>Преимущество 2</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/lesson-9/icon.png" alt="3 преимущество">
							<p>Преимущество 3</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/lesson-9/icon.png" alt="4 преимущество">
							<p>Преимущество 4</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Кнопка для инструкций -->
			<button class="btn btn-primary btn-lg form-btn d-block m-x-auto">Получить инструкцию</button>
		</div>
	</div>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<!-- Заголовок для клиентов -->
				<div class="col-lg-12">
					<h2 class="clients text-uppercase text-center">Наши Клиенты</h2>
				</div>
			</div>
			
			<div class="clients text-center">
				<div class="row">
					<!-- /.row фото КЛИЕНТОВ-->
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/01.png" alt="client 1"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/02.png" alt="client 2"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/03.png" alt="client 3"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/04.png" alt="client 4"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/05.png" alt="client 5"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/06.png" alt="client 6"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/07.png" alt="client 7"></div>
					</div>
					<div class="col-lg-3 col-md-4">
						<div class="client-box"><img src="img/lesson-9/08.png" alt="client 8"></div>
					</div>
				</div>
			</div>
		</div>
	<div/>

  

</body>
</html>
